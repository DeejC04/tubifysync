<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <script src="../static/script.js"></script> -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <title>Tubify</title>

  </head>

  <body>

    <nav>
      <div class="navbar-left">
        <h1>Tubify Sync</h1>
      </div>

      <div class=""navbar-right">
        <p><a href="about::home">Log in with Youtube Music</a> or <a href="/spotify_login">Log in with Spotify</a></p>
      </div>
    </nav>

    <div class="container">


      <div class="panel left">

        <h3>
          <svg id="playlist-ico" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
            <path d="M15 21v-10l9 5-9 5zm-3 0h-12v-2h12v2zm0-4.024h-12v-2h12v2zm0-3.976h-12v-2h12v2zm12-4h-24v-2h24v2zm0-6v2h-24v-2h24z"/>
          </svg>
          Playlists
        </h3>

        <div id="playlist-container">

          <div class="playlist-item">
            <img class="playlist-cover" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/%22AM%22_%28Arctic_Monkeys%29.jpg/330px-%22AM%22_%28Arctic_Monkeys%29.jpg" alt="Playlist Cover">
            <div class="playlist-description">
              <h5 class="playlist-title">Indie Rock</h5>
              <p class="song-count">912 songs</p>
            </div>
          </div>

          <div class="playlist-item">
            <img class="playlist-cover" src="https://www.billboard.com/wp-content/uploads/2022/03/50.-Taylor-Swift-%E2%80%981989-2014-album-art-billboard-1240.jpg?w=1024" alt="Playlist Cover">
            <div class="playlist-description">
              <h5 class="playlist-title">Pop</h5>
              <p class="song-count">1,215 songs</p>
            </div>
          </div>

          <div class="playlist-item">
            <img class="playlist-cover" src="https://www.billboard.com/wp-content/uploads/media/ariana-grande-sweetner-album-art-2018-billboard-1240.jpg?w=1024" alt="Playlist Cover">
            <div class="playlist-description">
              <h5 class="playlist-title">My Mix 5</h5>
              <p class="song-count">100 songs</p>
            </div>
          </div>

        </div>
      </div>


      <div class="panel right">

          <div class="no-playlist-message">

            <svg id="transfer-ico" width="24" height="24" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
              <path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 2c5.519 0 10 4.481 10 10s-4.481 10-10 10-10-4.481-10-10 4.481-10 10-10zm2 12v-3l5 4-5 4v-3h-9v-2h9zm-4-6v-3l-5 4 5 4v-3h9v-2h-9z"/>
            </svg>

            <p>Click on a playlist to</p>
            <p>start transfering</p>

          </div>

      </div>

    </div>


    <div id="progress-container">
      <div id="loading-bar"></div>
      <div id="go-button"></div>
    </div>

  </body>
</html>
